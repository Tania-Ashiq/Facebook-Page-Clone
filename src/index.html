<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Facebook Clone</title>
    <link rel="icon" type="image.png" href="./images/download.png" />


 </head>
<body class="bg-gray-100"> 
    <div class="container mt-48  flex  mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="./images/fb.png" alt="" class="w-60 ps-2 bg-gray-100">
   <p  class="mt-5 text-3xl mx-6">Facebook helps you connect and share with in your life.</p>
        </div>
        <div class="right flex  flex-col bg-white p-7 rouneded-xl w-1/4">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr>
            <button class="bg-green-600 text-white hover:bg-green-700 py-3 px-4 my-2 mx-auto mt-3 rounded-md font-bold w-fit">Create New Account</button>
         </div>
    </div>
</body>
</html>
